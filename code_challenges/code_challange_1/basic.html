<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Basic</title>
<style type="text/css">

.box{
    width: 50px;
    height: 50px;
    background-color: blue;
}


</style>
</head>
<body>
    <div class="box"></div>
    <script type="text/javascript">
        const box = document.querySelector('.box');

        function colorChange(){
            if(box.style.backgroundColor == 'red'){
                box.style.backgroundColor = 'blue';

            }else{
                box.style.backgroundColor = 'blue'
            }
        }
    
        box.onclick = colorChange;
        alert('activated');
    </script>
</body>
