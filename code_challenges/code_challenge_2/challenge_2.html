<!DOCTYPE html>
<html>
<head>
    <title>Animate Box</title>
    <style type="text/css">
        #box{
            width: 50px;
            height: 50px;
            background-color: black;
            top: 100px;
            left: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/jquery.transit.min.js"></script>
    <script type="text/javascript">

        function animateBox(){
            $('#box').animate({left:'+=300'}, 1500)
                    .animate({top:'+=300'}, 1500)
                    .animate({left:'-=300'}, 1500)
                    .animate({top:'-=300'}, 1500, animateBox);
        }
        animateBox();
    </script>

</body>
</html>
